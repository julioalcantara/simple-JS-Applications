<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

   <div class="para">Add a new item!</div>

    <form>
        <div>
            <label for="item-name">Name:</label>
            <input class="item-name" type="text" value="">
        </div>
        <div>
            <label for="item-date">Date:</label>
            <input class="item-date" type="text" value="">
        </div>
        <div>
            <label for="item-amount">Amount:</label>
            <input class="item-amount" type="text" value="">
        </div>
    </form>

    <button class="add-button">Add Expenses</button>
    
    <table class="items-list">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
