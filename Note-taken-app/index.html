<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taken App</title>
</head>
<body>
    <header>
        <h1>Note Taken App!</h1>
    </header>

    <div class="paragraph">Add a new note</div>

    <form>
        <label for="note-input">Note</label>
        <input type="text" class="note-input">
        <button>Add Note</button>
    </form>

    <div class="notes-container">
        <div>Notes will be placed here</div>
    </div>
</body>
</html>
