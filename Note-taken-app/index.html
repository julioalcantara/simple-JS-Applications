<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="styles.css">
    <title>Note Taken App</title>
</head>
<body>
    <header>
        <h1>Note Taken App!</h1>
    </header>

    <div class="paragraph">Add a new note</div>

    <div class="form">
        <p class="label">Note</p>
        <textarea role="textbox" class="note-input"></textarea>
        <button class="add-button">Add Note</button>
    </div>
    
    <div class="notes-container">
        <div class="notes">
            <div>Note 1</div>
            <div>some paragraph</div>
            <button>View more</button>
        </div>
        <div class="notes">
            <div>Note 2</div>
            <div>some paragraph</div>
            <button>View more</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
