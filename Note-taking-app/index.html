<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="styles.css">
    <title>Note Taking App</title>
</head>
<body>
    <header>
        <h1>Note Taking App!</h1>
    </header>

    <div class="paragraph">Add a new note</div>

    <div class="form">
        <label class="title-label" for="note-title">Title</label>
        <input type="text" class="note-title">
        <p class="note-label">Note</p>
        <textarea role="textbox" class="note-input"></textarea>
        <button class="add-button">Add Note</button>
    </div>
    
    <div class="notes-container">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
